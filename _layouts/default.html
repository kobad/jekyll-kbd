<!DOCTYPE html>
<html lang="ja">

<head>

  <title>kobadbadbad</title>

  <!-- Font Awesome -->

  <!-- Main CSS -->

<!-- header -->

        <li class="nav__item"><a href="{{ '/about/' | relative_url }}">About Me</a></li>

        <li class="nav__item"><a href="{{ '/category/' | relative_url }}">Category</a></li>
      </ul>
    </nav>

</header>



{{ content }}



<!-- footer -->

    <div class="footer__container">
      <p class="copyright"><small>&copy; 2017 {{ site.author.name }}</small></p>

      <div class="social-link">
        {% if site.author.github %}
          <p class="social-link__item">
            <a href="https://github.com/{{ site.author.github }}"><i class="fa fa-github"></i></a>
          </p>
        {% endif %}
